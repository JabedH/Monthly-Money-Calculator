<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="mt-5 pb-5 d-flex justify-content-center text-color">
      <h1 class="fw-bold">Monthly Money Calculator</h1>
    </div>
    <div class="row">
      <div class="col-sm-8 add-bg">
        <img src="img/bg1.jpg" alt="" />
      </div>
      <div class="col-sm-4 bg-light">
        <div class="input-group flex-nowrap">
          <div class="input-group input-group-sm d-flex flex-column p-5">
            <div class="d-flex mb-3">
              <span
                class="input-group-text border-0 bg-transparent"
                id="inputGroup-sizing-sm"
                >Small</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="number"
              />
            </div>
            <div class="d-flex justify-content-center mb-3">
              <span
                class="input-group-text border-0 bg-transparent fw-bold fs-4"
                id="inputGroup-sizing-sm"
                >Expenses</span
              >
            </div>
            <div class="d-flex mb-3">
              <span
                class="input-group-text border-0 bg-transparent"
                id="inputGroup-sizing-sm"
                >Small</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="number"
              />
            </div>
            <div class="d-flex mb-3">
              <span
                class="input-group-text border-0 bg-transparent"
                id="inputGroup-sizing-sm"
                >Small</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="number"
              />
            </div>
            <div class="d-flex mb-3">
              <span
                class="input-group-text border-0 bg-transparent"
                id="inputGroup-sizing-sm"
                >Small</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
                placeholder="number"
              />
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-lg btn-primary">
                Primary button
              </button>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <span
                class="input-group-text border-0 bg-transparent fw-bold fs-5"
                id="inputGroup-sizing-sm"
                >Total Expenses: 5500
              </span>
            </div>
            <div class="d-flex justify-content-center">
              <span
                class="input-group-text border-0 bg-transparent fw-bold fs-5"
                id="inputGroup-sizing-sm"
                >Balance: 4500
              </span>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center ps-2 pe-2">
          <div class="d-flex mb-3">
            <span
              class="input-group-text border-0 bg-transparent"
              id="inputGroup-sizing-sm"
              >Small</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              placeholder="number"
            />
          </div>
          <div class="d-flex mb-3 ms-3 me-3">
            <h4>%</h4>
          </div>
          <div class="d-flex mb-3">
            <button class="btn btn-primary ps-4 pe-4" type="button">
              Save
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <span
            class="input-group-text border-0 bg-transparent fw-bold fs-5"
            id="inputGroup-sizing-sm"
            >Saving Amount: 2000
          </span>
        </div>
        <div class="d-flex justify-content-center">
          <span
            class="input-group-text border-0 bg-transparent fw-bold fs-5"
            id="inputGroup-sizing-sm"
            >Remaining Balance: 2500
          </span>
        </div>
      </div>
    </div>
    <script src="js/node.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
