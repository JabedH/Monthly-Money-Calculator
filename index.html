<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="mt-5 pb-5 d-flex justify-content-center text-color">
      <h1 class="fw-bold">Monthly Money Calculator</h1>
    </div>
    <div class="row">
      <!-- image section -->
      <div class="col-sm-7 add-bg img-fluid pe-5">
        <img src="img/bg1.jpg" alt="" />
      </div>
      <!-- Income section -->
      <div class="col-sm-5 bg-light p-5">
        <div class="input-group flex-nowrap">
          <div class="input-group input-group-sm d-flex flex-column">
            <div class="d-flex justify-content-center mb-3">
              <label
                for="inputEmail3"
                class="col-sm-3 col-form-label fs-3 fw-bold"
                >Income</label
              >
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Income:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="incomeValue"
                  placeholder="type number"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <h5 id="negativeAlert" class="text-danger fs-6 fst-normal" hidden>
                please input valid number
              </h5>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <label
                for="inputEmail3"
                class="col-sm-3 col-form-label fs-3 fw-bold"
                >Expenses</label
              >
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Food:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="foodValue"
                  placeholder="type number"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Rent:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="rentValue"
                  placeholder="type number"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label"
                >Clothes:</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="clothesValue"
                  placeholder="type number"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <h5 id="incomeAlert" class="text-danger fs-6 fst-normal" hidden>
                please input valid number
              </h5>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button
                type="button"
                id="calculateBtn"
                class="btn btn-lg btn-primary ps-5 pe-5"
              >
                Calculate
              </button>
            </div>
            <div class="d-flex justify-content-center">
              <h3 class="input-group-text border-0 bg-transparent fw-bold fs-5">
                Total Expenses: <span id="expenses">0.0</span>
              </h3>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <h3 class="input-group-text border-0 bg-transparent fw-bold fs-5">
                Balance: <span id="addBalance"> 0.0</span>
              </h3>
            </div>
            <div class="d-flex justify-content-center mb-3">
              <h5 id="expensesAlert" class="text-danger" hidden>
                Expenses amount higher than Income
              </h5>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center ps-2 pe-2 img-fluid">
          <div class="d-flex mb-3">
            <label for="inputEmail3" class="col-sm-4 col-form-label pe-1"
              >Save:</label
            >
            <div class="col-sm-7">
              <input
                type="text"
                class="form-control"
                id="savingValue"
                placeholder="type number"
              />
            </div>
          </div>
          <div class="d-flex mb-3 me-3 ps-1">
            <h4>%</h4>
          </div>
          <div class="d-flex mb-3">
            <button id="saveBtn" class="btn btn-primary" type="button">
              Save
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <h3 class="input-group-text border-0 bg-transparent fw-bold fs-5">
            Saving Amount: <span id="savingAmount">0.0</span>
          </h3>
        </div>
        <div class="d-flex justify-content-center">
          <h3
            class="input-group-text border-0 bg-transparent fw-bold fs-5"
            id="inputGroup-sizing-sm"
          >
            Remaining Balance: <span id="remainingBalance">0.0</span>
          </h3>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <h5 id="savingAlert" class="text-danger" hidden>
            saving amount higher than balance
          </h5>
        </div>
      </div>
    </div>
    <script src="js/node.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
